server.port=8080

spring.application.name=mscv-gateway
spring.cloud.gateway.discovery.locator.enabled=true

# Route for authentication
spring.cloud.gateway.routes[0].id=iam-auth
spring.cloud.gateway.routes[0].uri=http://localhost:8081
spring.cloud.gateway.routes[0].predicates[0]=Path=/api/v1/authentication/**

# Route for roles
spring.cloud.gateway.routes[1].id=iam-roles
spring.cloud.gateway.routes[1].uri=http://localhost:8081
spring.cloud.gateway.routes[1].predicates[0]=Path=/api/v1/roles/**

# Route for users
spring.cloud.gateway.routes[2].id=iam-users
spring.cloud.gateway.routes[2].uri=http://localhost:8081
spring.cloud.gateway.routes[2].predicates[0]=Path=/api/v1/users/**

# Route for publications (post-service)
spring.cloud.gateway.routes[3].id=post-publications
spring.cloud.gateway.routes[3].uri=http://localhost:8083
spring.cloud.gateway.routes[3].predicates[0]=Path=/api/v1/publications/**

#Route for categories
spring.cloud.gateway.routes[4].id=categories
spring.cloud.gateway.routes[4].uri=http://localhost:8087
spring.cloud.gateway.routes[4].predicates[0]=Path=/api/v1/categories/**

spring.cloud.gateway.routes[5].id=post-categories
spring.cloud.gateway.routes[5].uri=http://localhost:8087
spring.cloud.gateway.routes[5].predicates[0]=Path=/api/v1/publication-categories/**

spring.cloud.gateway.routes[6].id=categories-suscriptions
spring.cloud.gateway.routes[6].uri=http://localhost:8087
spring.cloud.gateway.routes[6].predicates[0]=Path=/api/v1/category-subscriptions/**
